name: prettier
on:
    push:
        branches: [main]
jobs:
    build:
        name: prettier
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
              
            - name: setup node
              uses: actions/setup-node@v3

            - name: install packages
              run: npm install

            - name: formatting
              run: npm run format

            - name: create pr
              uses: peter-evans/create-pull-request@v4
              with:
                commit-message: 'style: prettier formatting'
                title: 'style: prettier formatting'
                body: 'code formatting'
                branch: formatting
                delete-branch: true
                labels: style
                assignees: tekoh