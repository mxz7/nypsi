name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    prettier:
        name: prettier

        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
              
            - name: setup node
              uses: actions/setup-node@v3

            - name: install packages
              run: npm install

            - name: prettier check
              run: npx prettier --check .

    lint:
        name: linting

        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v3
              
            - name: setup node
              uses: actions/setup-node@v3

            - name: install packages
              run: npm install

            - name: build
              run: tsc
            
            - name: linting
              run: npx eslint ./src/

    deploy:
        if: github.ref == 'refs/heads/main'
        needs: lint

        runs-on: ubuntu-latest

        steps:
            - name: connect to server & pull changes
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: 22
                  password: ${{ secrets.PASS }}
                  script: |
                      cd ~/nypsi
                      git pull
                      git status
                      npm ci
                      npx tsc
