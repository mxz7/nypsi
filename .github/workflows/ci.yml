name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    name: prettier

    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3

      - name: install packages
        run: npm install

      - name: prettier check
        run: npx prettier --check .

  lint:
    name: linting

    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3

      - name: run setup.sh
        run: bash ${GITHUB_WORKSPACE}/setup.sh

      - name: install packages
        run: npm install

      - name: build
        run: npx tsc

      - name: linting
        run: npx eslint ./src/
