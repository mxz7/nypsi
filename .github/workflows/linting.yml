name: Linting
on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  build:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      uses: actions/setup-node@v2
      with:
        node-version: 16
      - run: npm ci

      - run: npx eslint ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
